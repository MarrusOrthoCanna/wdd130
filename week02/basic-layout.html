<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic HTML Structure</title>
  <meta name="description" content="A basic HTML structure example using semantic HTML elements">
  <meta name="author" content="Matthias Hunsaker">
</head>

<body>
  <header>
    <img src="images/basic-logo.png" alt="HTML Layout Logo" width="128" height="128">
  </header>
  <nav>
    <ul>
      <li><a href="https://www.nasa.gov">Nasa</a></li>
      <li><a href="https://www.spacex.com">SpaceX</a> </li>
    </ul>
  </nav>
  <main>
    <h1>Basic HTML Structure</h1>
    <section>
      <h2>Heading</h2>
      <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptas, possimus?</p>
    </section>
  </main>
  <aside>
    <img
      src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/washington-dc/800x500/exterior_washington_dc_temple.jpeg"
      alt="Washington DC Temple" width="200">
  </aside>
  <footer>
    <p>Matthias Hunsaker</p>
  </footer>
</body>

</html>
